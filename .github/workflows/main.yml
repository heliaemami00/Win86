name: Run Masoud EXE with Detailed Logs

on:
  workflow_dispatch:

jobs:
  run-masoud:
    runs-on: windows-latest
    timeout-minutes: 300

    steps:
      - name: Prepare log folder
        shell: powershell
        run: |
          New-Item -Path C:\app -ItemType Directory -Force | Out-Null
          New-Item -Path C:\app\logs -ItemType Directory -Force | Out-Null
          Write-Host "âœ“ Prepared C:\app and C:\app\logs"

      - name: Add Windows Defender exclusions (BEFORE download)
        shell: powershell
        run: |
          Write-Host "â³ Configuring Windows Defender exclusions..."
          try {
            # Exclude the entire folder
            Add-MpPreference -ExclusionPath "C:\app" -ErrorAction Stop
            Write-Host "âœ“ Added folder exclusion: C:\app"
            
            # Exclude the specific process
            Add-MpPreference -ExclusionProcess "masoud.exe" -ErrorAction Stop
            Write-Host "âœ“ Added process exclusion: masoud.exe"
            
            Write-Host "âœ“ All Defender exclusions configured successfully"
          } catch {
            Write-Host "âš  Warning: Could not add exclusions: $($_.Exception.Message)"
            Write-Host "  Continuing anyway... (might face blocking issues)"
          }

      - name: Download RAR with retries
        shell: powershell
        run: |
          $url = 'https://github.com/masezahedi/MasoudApp/raw/main/Masoud-6.24.0-windows-x64.rar'
          $out = 'C:\app\app.rar'
          $maxAttempts = 3
          $attempt = 0
          $success = $false

          while ($attempt -lt $maxAttempts -and -not $success) {
            $attempt++
            Write-Host "â³ Download attempt $attempt/$maxAttempts..."
            try {
              Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing -ErrorAction Stop
              if (Test-Path $out) {
                $size = (Get-Item $out).Length
                Write-Host "âœ“ Downloaded successfully - Size: $([math]::Round($size/1MB, 2)) MB"
                if ($size -gt 0) {
                  $success = $true
                } else {
                  Write-Host "âœ— File size is 0 bytes"
                }
              } else {
                Write-Host "âœ— File not found after download"
              }
            } catch {
              Write-Host "âœ— Attempt $attempt failed: $($_.Exception.Message)"
            }
            if (-not $success -and $attempt -lt $maxAttempts) { 
              Write-Host "  Waiting 5 seconds before retry..."
              Start-Sleep -Seconds 5 
            }
          }

          if (-not $success) {
            Write-Host "âœ— ALL DOWNLOAD ATTEMPTS FAILED"
            exit 1
          }

      - name: Install unrar
        shell: powershell
        run: |
          Write-Host "â³ Installing unrar via chocolatey..."
          try {
            choco install unrar -y -ErrorAction Stop | Out-Null
            Write-Host "âœ“ unrar installed successfully"
          } catch {
            Write-Host "âœ— Failed to install unrar: $($_.Exception.Message)"
            exit 1
          }

      - name: Extract RAR
        shell: powershell
        run: |
          $in = 'C:\app\app.rar'
          $dest = 'C:\app'

          if (-not (Test-Path $in)) {
            Write-Host "âœ— RAR file not found: $in"
            exit 1
          }

          Write-Host "â³ Extracting $in..."
          try {
            unrar x $in $dest *>&1 | Out-Null
            $exit = $LASTEXITCODE
            if ($exit -eq 0) {
              Write-Host "âœ“ Extraction completed successfully"
              $items = @(Get-ChildItem $dest -Recurse -ErrorAction SilentlyContinue)
              Write-Host "  Files extracted: $($items.Count) items"
            } else {
              Write-Host "âœ— Extraction failed with exit code: $exit"
              exit 1
            }
          } catch {
            Write-Host "âœ— Exception during extraction: $($_.Exception.Message)"
            exit 1
          }

      - name: Find masoud.exe
        shell: powershell
        id: findexe
        run: |
          Write-Host "â³ Searching for masoud.exe..."
          $exe = Get-ChildItem -Path C:\app -Recurse -Filter "masoud.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          
          if (-not $exe) {
            Write-Host "âœ— masoud.exe not found!"
            exit 1
          }
          
          $path = $exe.FullName
          Write-Host "âœ“ Found masoud.exe at: $path"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "exePath=$path"

      - name: Run masoud.exe
        shell: powershell
        run: |
          $exePath = '${{ steps.findexe.outputs.exePath }}'
          
          if (-not (Test-Path $exePath)) {
            Write-Host "âœ— Executable not found at: $exePath"
            exit 1
          }
          
          Write-Host "â³ Running masoud.exe..."
          Write-Host "  Path: $exePath"
          try {
            & $exePath *> C:\app\masoud_output.log
            $exit = $LASTEXITCODE
            
            if ($exit -eq 0) {
              Write-Host "âœ“ Program executed successfully (exit code: 0)"
            } else {
              Write-Host "âš  Program finished with exit code: $exit"
            }
            
            Write-Host ""
            Write-Host "ğŸ“„ Program output (first 100 lines):"
            Write-Host "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
            Get-Content C:\app\masoud_output.log -TotalCount 100
            Write-Host "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
            
          } catch {
            Write-Host "âœ— Exception while running program: $($_.Exception.Message)"
            exit 1
          }

      - name: Summary
        shell: powershell
        if: always()
        run: |
          Write-Host ""
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          Write-Host "â•‘        EXECUTION SUMMARY           â•‘"
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""
          
          $items = @(Get-ChildItem C:\app -Recurse -ErrorAction SilentlyContinue)
          Write-Host "Total files in C:\app: $($items.Count)"
          
          if (Test-Path C:\app\masoud_output.log) {
            $outputSize = (Get-Item C:\app\masoud_output.log).Length
            Write-Host "Program output file size: $([math]::Round($outputSize/1KB, 2)) KB"
          }
          
          Write-Host ""
          Write-Host "Log files created:"
          Get-ChildItem C:\app\logs -ErrorAction SilentlyContinue | ForEach-Object {
            Write-Host "  â€¢ $($_.Name)"
          }
          
          Write-Host ""
          Write-Host "âœ“ Workflow completed"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: masoud-artifacts
          path: |
            C:\app\masoud_output.log
            C:\app\Masoud-6.24.0-windows-x64
